<div class="container">
    <header>
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <div>
                    <mat-icon aria-hidden="false" fontIcon="edit_square"></mat-icon>
                    <a routerLink="/Home" class="text">Notes</a>
                </div>
                <nav>
                    <button mat-icon-button class="example-icon" (click)="drawer.toggle()">
                        <mat-icon>menu</mat-icon>
                    </button>
                    <ul>
                        <li>
                            <a class="indent" routerLink="notes/page/1" mat-button>Заметки</a>
                        </li>
                        <li>
                            <a class="indent" routerLink="user" mat-button>Пользователь</a>
                        </li>
                        <li>
                            <a class="indent" routerLink="/login" mat-button>Войти</a>
                        </li>
                        <li>
                            <a class="indent" (click)="auth.logout()" mat-button>Выйти</a>
                        </li>
                    </ul>
                </nav>
            </mat-toolbar-row>
        </mat-toolbar>
    </header>

    <mat-sidenav-container #sidenav (click)="sidenav.close()">

        <mat-sidenav #drawer>
            <div>
                <a mat-flat-button routerLink="notes/page/1">Заметки</a>
                <a mat-flat-button routerLink="user">Пользователь</a>
                <a mat-flat-button routerLink="/login">Войти</a>
                <a mat-flat-button (click)="auth.logout()" mat-button>Выйти</a>
            </div>
        </mat-sidenav>

        <mat-sidenav-content>

            <div class="area">
                <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>

            <main class="main">
                <router-outlet></router-outlet>
            </main>
        </mat-sidenav-content>

    </mat-sidenav-container>

    <footer>
        <mat-toolbar color="primary">
            <mat-toolbar-row></mat-toolbar-row>
        </mat-toolbar>
    </footer>
</div>
